<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="picture-section">
            <div class="logo">
                <img src="images/b046eee682f446069b87de4eea4fbc0d.png" alt="logo">
            </div>
        </section>
        <section class="form-section">
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

            <form action="#">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <div class="label-wrapper">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your Name">
                    </div>
                    <div class="label-wrapper">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your Name">
                    </div>
                    <div class="label-wrapper">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="label-wrapper">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
                    </div>
                    <div class="label-wrapper">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Your Password">
                    </div>
                    <div class="label-wrapper">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-left">
                    <input type="submit" id="submit" name="submit" placeholder="Submit">
                </div>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
    <footer>
        <p>
            Photo by <a href="https://unsplash.com/@therawhunter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Massimiliano Morosinotto</a> on <a href="https://unsplash.com/s/photos/dune?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </footer>
</body>

</html>
